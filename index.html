    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta property="og:title" content="Sistema de Gestão IARA HUB" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sistema de Gestão IARA HUB" />
    <meta name="twitter:description" content="Sistema completo de gestão empresarial IARA HUB" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <title>📱 IARA HUB - GESTAO INTELIGENTE</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 🚀 Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ SW registrado:', registration.scope);
              
              // Notificar sobre atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('🔄 Nova versão disponível');
                    // Aqui você pode mostrar um toast para o usuário atualizar
                  }
                });
              });
            })
            .catch((error) => {
              console.error('❌ Erro no SW:', error);
            });
        });

        // 📱 Detectar instalação PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          console.log('📱 PWA pode ser instalado');
          
          // Criar botão de instalação
          const installButton = document.createElement('button');
          installButton.textContent = '📱 Instalar App';
          installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #FF2C68, #FF6B9D);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 44, 104, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
          `;
          
          installButton.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('✅ PWA instalado');
              }
              deferredPrompt = null;
              installButton.remove();
            });
          };
          
          document.body.appendChild(installButton);
          
          // Remover botão após 10 segundos se não clicar
          setTimeout(() => {
            if (installButton.parentNode) {
              installButton.remove();
            }
          }, 10000);
        });

        // 📱 Detectar quando foi instalado
        window.addEventListener('appinstalled', () => {
          console.log('🎉 PWA foi instalado com sucesso!');
          deferredPrompt = null;
          
          // Tentar forçar orientação paisagem
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape-primary').catch((err) => {
              console.log('⚠️ Não foi possível bloquear orientação:', err);
            });
          }
        });

        // 🔄 Forçar orientação paisagem quando app carrega
        window.addEventListener('load', () => {
          // Verificar se é uma PWA instalada
          if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('📱 App rodando como PWA');
            
            // Tentar bloquear orientação em paisagem
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape-primary').catch((err) => {
                console.log('⚠️ Orientação não pode ser bloqueada:', err);
              });
            }
          }
        });
      }

      // 🔔 Solicitar permissão para notificações
      if ('Notification' in window && navigator.serviceWorker) {
        if (Notification.permission === 'default') {
          Notification.requestPermission().then((permission) => {
            console.log('🔔 Permissão de notificação:', permission);
          });
        }
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
