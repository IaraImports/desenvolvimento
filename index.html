  <body>
    <div id="root"></div>
    
    <!-- 🚀 Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ SW registrado:', registration.scope);
              
              // Notificar sobre atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('🔄 Nova versão disponível');
                    // Aqui você pode mostrar um toast para o usuário atualizar
                  }
                });
              });
            })
            .catch((error) => {
              console.error('❌ Erro no SW:', error);
            });
        });

        // 📱 Detectar instalação PWA
        window.deferredPrompt = null;

        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          window.deferredPrompt = e;
          console.log('📱 PWA pode ser instalado - prompt disponível!');
          console.log('🔍 Navegador:', navigator.userAgent);
          console.log('🖥️ Plataforma:', navigator.platform);
        });

        // Debug para verificar se os critérios de PWA estão sendo atendidos
        window.addEventListener('load', () => {
          console.log('🔍 Debug PWA:');
          console.log('- Service Worker:', 'serviceWorker' in navigator);
          console.log('- Manifest:', document.querySelector('link[rel="manifest"]') ? '✅' : '❌');
          console.log('- HTTPS:', location.protocol === 'https:' || location.hostname === 'localhost');
          console.log('- Display mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');
        });

        // 📱 Detectar quando foi instalado
        window.addEventListener('appinstalled', () => {
          console.log('🎉 PWA foi instalado com sucesso!');
          window.deferredPrompt = null;
          
          // Tentar forçar orientação paisagem
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape-primary').catch((err) => {
              console.log('⚠️ Não foi possível bloquear orientação:', err);
            });
          }
        });

        // 🔄 Forçar orientação paisagem quando app carrega
        window.addEventListener('load', () => {
          // Verificar se é uma PWA instalada
          if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('📱 App rodando como PWA');
            
            // Tentar bloquear orientação em paisagem
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape-primary').catch((err) => {
                console.log('⚠️ Orientação não pode ser bloqueada:', err);
              });
            }
          }
        });
      }

      // 🔔 Solicitar permissão para notificações
      if ('Notification' in window && navigator.serviceWorker) {
        if (Notification.permission === 'default') {
          Notification.requestPermission().then((permission) => {
            console.log('🔔 Permissão de notificação:', permission);
          });
        }
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
