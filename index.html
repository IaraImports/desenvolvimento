    <!-- ðŸš€ Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… SW registrado:', registration.scope);
              
              // Notificar sobre atualizaÃ§Ãµes
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ Nova versÃ£o disponÃ­vel');
                    // Aqui vocÃª pode mostrar um toast para o usuÃ¡rio atualizar
                  }
                });
              });
            })
            .catch((error) => {
              console.error('âŒ Erro no SW:', error);
            });
        });

        // ðŸ“± Detectar instalaÃ§Ã£o PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          console.log('ðŸ“± PWA pode ser instalado');
          
          // Criar botÃ£o de instalaÃ§Ã£o
          const installButton = document.createElement('button');
          installButton.textContent = 'ðŸ“± Instalar App';
          installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #FF2C68, #FF6B9D);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 44, 104, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
          `;
          
          installButton.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('âœ… PWA instalado');
              }
              deferredPrompt = null;
              installButton.remove();
            });
          };
          
          document.body.appendChild(installButton);
          
          // Remover botÃ£o apÃ³s 10 segundos se nÃ£o clicar
          setTimeout(() => {
            if (installButton.parentNode) {
              installButton.remove();
            }
          }, 10000);
        });

        // ðŸ“± Detectar quando foi instalado
        window.addEventListener('appinstalled', () => {
          console.log('ðŸŽ‰ PWA foi instalado com sucesso!');
          deferredPrompt = null;
          
          // Tentar forÃ§ar orientaÃ§Ã£o paisagem
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape-primary').catch((err) => {
              console.log('âš ï¸ NÃ£o foi possÃ­vel bloquear orientaÃ§Ã£o:', err);
            });
          }
        });

        // ðŸ”„ ForÃ§ar orientaÃ§Ã£o paisagem quando app carrega
        window.addEventListener('load', () => {
          // Verificar se Ã© uma PWA instalada
          if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('ðŸ“± App rodando como PWA');
            
            // Tentar bloquear orientaÃ§Ã£o em paisagem
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape-primary').catch((err) => {
                console.log('âš ï¸ OrientaÃ§Ã£o nÃ£o pode ser bloqueada:', err);
              });
            }
          }
        });
      }

      // ðŸ”” Solicitar permissÃ£o para notificaÃ§Ãµes
      if ('Notification' in window && navigator.serviceWorker) {
        if (Notification.permission === 'default') {
          Notification.requestPermission().then((permission) => {
            console.log('ðŸ”” PermissÃ£o de notificaÃ§Ã£o:', permission);
          });
        }
      }
    </script>
