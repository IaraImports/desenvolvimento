      if ('serviceWorker' in navigator) {

          navigator.serviceWorker.register('/sw.js')

                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {

                    console.log('ðŸ”„ Nova versÃ£o disponÃ­vel');

                  }

        });

        // ðŸ“± Detectar instalaÃ§Ã£o PWA
        window.deferredPrompt = null;

        window.addEventListener('beforeinstallprompt', (e) => {

          console.log('ðŸ” Navegador:', navigator.userAgent);

        // Debug para verificar se os critÃ©rios de PWA estÃ£o sendo atendidos
        window.addEventListener('load', () => {

          console.log('- Service Worker:', 'serviceWorker' in navigator);
          console.log('- Manifest:', document.querySelector('link[rel="manifest"]') ? 'âœ…' : 'âŒ');
          console.log('- HTTPS:', location.protocol === 'https:' || location.hostname === 'localhost');
          console.log('- Display mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');

        // ðŸ“± Detectar quando foi instalado
        window.addEventListener('appinstalled', () => {
          console.log('ðŸŽ‰ PWA foi instalado com sucesso!');
          window.deferredPrompt = null;
          
          // Tentar forÃ§ar orientaÃ§Ã£o paisagem
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape-primary').catch((err) => {
              console.log('âš ï¸ NÃ£o foi possÃ­vel bloquear orientaÃ§Ã£o:', err);

        // ðŸ”„ ForÃ§ar orientaÃ§Ã£o paisagem SEMPRE
        function forceKandscapeOrientation() {
          // MÃ©todo 1: API Screen Orientation (mais recente)
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape-primary').then(() => {
              console.log('âœ… OrientaÃ§Ã£o forÃ§ada via Screen Orientation API');
            }).catch((err) => {
              console.log('âš ï¸ Screen Orientation API falhou:', err);
              tryAlternativeMethods();

          } else {

        }

        function tryAlternativeMethods() {
          // MÃ©todo 2: Webkit Lock Orientation (Safari/iOS)
          if (screen.lockOrientation) {
            if (screen.lockOrientation('landscape-primary') || screen.lockOrientation('landscape')) {
              console.log('âœ… OrientaÃ§Ã£o forÃ§ada via lockOrientation');
              return;
            }
          }

          // MÃ©todo 3: Mozilla Lock Orientation
          if (screen.mozLockOrientation) {
            if (screen.mozLockOrientation('landscape-primary') || screen.mozLockOrientation('landscape')) {
              console.log('âœ… OrientaÃ§Ã£o forÃ§ada via mozLockOrientation');
              return;
            }
          }

          // MÃ©todo 4: MS Lock Orientation
          if (screen.msLockOrientation) {
            if (screen.msLockOrientation('landscape-primary') || screen.msLockOrientation('landscape')) {
              console.log('âœ… OrientaÃ§Ã£o forÃ§ada via msLockOrientation');
              return;
            }
          }

          console.log('â„¹ï¸ APIs de orientaÃ§Ã£o nÃ£o disponÃ­veis - usando CSS transform');
        }

        // ForÃ§ar paisagem quando carrega
        window.addEventListener('load', () => {
          console.log('ðŸ”„ ForÃ§ando orientaÃ§Ã£o paisagem...');
          forceKandscapeOrientation();
          
          // Verificar mudanÃ§as de orientaÃ§Ã£o e reforÃ§ar
          if (screen.orientation) {
